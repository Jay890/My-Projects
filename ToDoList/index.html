<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Weekly To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="sub-container">
        <h1>Weekly To Do List</h1>
        <input id="userInput" type="text" />
        <button id="submit">+</button>
        <br />
        <label for="weekdays">Select a day:</label>
        <select id="weekday-option" name="weekdays">
          <option selected value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select>
      </div>
      <h2>Monday</h2>
      <ul id="monday-work">
        <li id="Brush Teeth">Brush Teeth</li>
      </ul>
      <h2>Tuesday</h2>
      <ul id="tuesday-work">
        <li id="Brush Teeth">Eat</li>
      </ul>
      <h2>Wednesday</h2>
      <ul id="wednesday-work">
        <li id="Brush Teeth">Eat</li>
      </ul>
      <h2>Thursday</h2>
      <ul id="thursday-work">
        <li id="Brush Teeth">Eat</li>
      </ul>
      <h2>Friday</h2>
      <ul id="friday-work">
        <li id="Brush Teeth">Eat</li>
      </ul>
      <h2>Saturday</h2>
      <ul id="saturday-work">
        <li id="Brush Teeth">Eat</li>
      </ul>
      <h2>Sunday</h2>
      <ul id="sunday-work">
        <li id="Brush Teeth">Eat</li>
      </ul>
    </div>

    <button id="2" value="red">Button 2</button>
    <button id="3" value="blue">Button 3</button> -->

    <script src="app.js"></script>
  </body>
</html>
